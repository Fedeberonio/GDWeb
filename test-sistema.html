<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sistema Productos - Green Dolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-green-800 mb-8">üß™ Test Sistema de Productos Din√°micos</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">üìä Estado del Sistema</h2>
            <div id="estado-sistema" class="space-y-2">
                <p><strong>Productos cargados:</strong> <span id="total-productos">Cargando...</span></p>
                <p><strong>Categor√≠as disponibles:</strong> <span id="categorias-disponibles">Cargando...</span></p>
                <p><strong>Precio Aguacate:</strong> <span id="precio-aguacate">Cargando...</span></p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">üîß Controles de Prueba</h2>
            <div class="space-y-4">
                <button onclick="cambiarPrecioAguacate()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Cambiar Precio Aguacate a DOP 200
                </button>
                <button onclick="recargarProductos()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Recargar Productos
                </button>
                <button onclick="verTodosLosProductos()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Ver Todos los Productos en Consola
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">üìã Productos por Categor√≠a</h2>
            <div id="productos-categoria" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Los productos se cargar√°n aqu√≠ din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="products.js"></script>
    <script>
        // Funci√≥n para mostrar el estado del sistema
        function mostrarEstadoSistema() {
            const todos = getAllProductos();
            const categorias = Object.keys(PRODUCTOS_CONFIG);
            const aguacate = getProducto('aguacate');
            
            document.getElementById('total-productos').textContent = todos.length;
            document.getElementById('categorias-disponibles').textContent = categorias.join(', ');
            document.getElementById('precio-aguacate').textContent = aguacate ? `DOP ${aguacate.precio}` : 'No encontrado';
        }

        // Funci√≥n para cambiar el precio del aguacate
        function cambiarPrecioAguacate() {
            actualizarPrecio('aguacate', 200);
            mostrarEstadoSistema();
            alert('Precio del aguacate cambiado a DOP 200. Recarga la p√°gina principal para ver el cambio.');
        }

        // Funci√≥n para recargar productos
        function recargarProductos() {
            mostrarProductosPorCategoria();
            mostrarEstadoSistema();
        }

        // Funci√≥n para ver todos los productos en consola
        function verTodosLosProductos() {
            const todos = getAllProductos();
            console.log('Todos los productos:', todos);
            alert(`Se mostraron ${todos.length} productos en la consola. Presiona F12 para ver.`);
        }

        // Funci√≥n para mostrar productos por categor√≠a
        function mostrarProductosPorCategoria() {
            const contenedor = document.getElementById('productos-categoria');
            let html = '';
            
            Object.keys(PRODUCTOS_CONFIG).forEach(categoria => {
                const productos = PRODUCTOS_CONFIG[categoria];
                html += `<div class="border rounded-lg p-4">`;
                html += `<h3 class="font-bold text-lg mb-2 text-green-700">${categoria.toUpperCase()}</h3>`;
                html += `<ul class="space-y-1">`;
                
                Object.keys(productos).forEach(productoId => {
                    const producto = productos[productoId];
                    html += `<li class="text-sm">‚Ä¢ ${producto.nombre.es}: DOP ${producto.precio}</li>`;
                });
                
                html += `</ul></div>`;
            });
            
            contenedor.innerHTML = html;
        }

        // Inicializar cuando se cargue la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            mostrarEstadoSistema();
            mostrarProductosPorCategoria();
            
            console.log('‚úÖ Sistema de productos cargado correctamente');
            console.log('üì¶ Productos disponibles:', getAllProductos().length);
            console.log('üè∑Ô∏è Categor√≠as:', Object.keys(PRODUCTOS_CONFIG));
        });
    </script>
</body>
</html>
